{% extends "profiles/base.html" %}
{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
  {% block navigation %}
    <link rel="stylesheet" type="text/css" href="{% static 'transactions/deposit.css' %}" />
    <style>
      form{
        background-color: transparent;
        box-shadow: none;
      }
      li{
        list-style: none;
        color: red;
        text-align: center;
        margin: 10px 0;
      }
      form *{
        padding: 7px 10px;
      }
      button{
        padding: 0;
        margin: 0;
      }
    </style>
    <title>Login</title>
  {% endblock %}
  <body>
    {% block content %}
    <h1 style="text-align: center; margin-top: 3vh;">Login To System</h1>
    <div class="contents"> 
      <div class="trans-forms">
        <form action="{% url 'profiles:login' %}" method="GET" id="post-form">
          {% csrf_token%} 
          {{form|crispy}}
          <button type="submit">Sign In again</button>
        </form>
      </div>
    </div>
    {% endblock %}
  </body>
</html>
