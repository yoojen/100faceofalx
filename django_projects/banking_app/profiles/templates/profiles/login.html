{% extends "profiles/base.html" %}
{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
  {% block navigation %}
    <link rel="stylesheet" type="text/css" href="{% static 'transactions/deposit.css' %}" />
    <style>
      form{
        margin-top: 10px;
        padding: 10px;
      }
      li{
        list-style: none;
        color: red;
        text-align: center;
        margin: 10px 0;
      }
      form *{
        padding: 7px 10px;
      }
    </style>
    <title>Login</title>
  {% endblock %}
  <body>
    {% block content %}
    <h1 style="text-align: center; margin-top: 3vh;">
      Login To System
    </h1>
    <div class="contents">
      <div class="trans-forms">
        <form action="" method="POST" id="post-form">
          {% csrf_token%} 
          {{form|crispy}}
          <button type="submit">Login</button>
        </form>
        <small><i>New To System? <a href="{% url 'profiles:create_password' %}">Create password Here</a></i></small>
      </div>
    </div>
    {% endblock %}
  </body>
</html>
