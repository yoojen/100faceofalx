<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasks</title>
  </head>
  <body>
    <div class="tasks">
      <div
        class="task"
        style="border: 1px solid blue; width: 300px; padding: 20px"
      >
        {% for task in tasks %}
        <h1>{{task.summary}}</h1>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
