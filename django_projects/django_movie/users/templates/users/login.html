{% extends "movie/parent.html" %} 
{% load crispy_forms_tags %} 
{% block content %}

<div class="content-section">
<form action="" method="POST" class="not-parent">
  {% csrf_token %}
  <fieldset class="form-group">
    <legend class="border-bottom mb-4">Login Now</legend>
    {{form|crispy}}
  </fieldset>
  <div class="form-group mt-3 mb-2">
    <button type="submit" class="btn btn-outline-info">Login</button>
    <i><small>
        <a href="">Forgot Password?</a>
    </small></i>
  </div>
  <div class="border-top pt-3 pt-3">
    <i><small class="text-muted">
      Need an account? <a href="{% url 'register' %}"> Join today</a>
    </small></i>
  </div>
</form>
</div>
{% endblock content%}
